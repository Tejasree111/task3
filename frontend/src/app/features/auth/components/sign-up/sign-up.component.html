<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        <!-- Left Side: Form -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
            <h1 class="text-center">Sign Up</h1>
            <h5 class="text-muted text-center">Start your free 30-day trial</h5>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center w-75">
                <div class="mb-3 w-100">
                    <label for="firstName" class="form-label">First Name*</label>
                    <input
                        type="text"
                        id="firstname"
                        class="form-control"
                        formControlName="firstName"
                        placeholder="Enter your name"
                    />
                    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
                        First Name is required (min 3 characters)
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <label for="lastName" class="form-label">Last Name*</label>
                    <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        formControlName="lastName"
                        placeholder="Enter your name"
                    />
                    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
                        Last Name is required (min 3 characters)
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <label for="email" class="form-label">Email*</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        formControlName="email"
                        placeholder="Enter your email"
                    />
                    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
                        Valid email is required
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <label for="password" class="form-label">Password*</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="Enter your password"
                    />
                    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
                        Password is required (min 8 characters)
                    </div>
                </div>
                <button type="submit" class="btn w-100" style="background-color: rgb(106, 9, 170); color:white; font-weight: bold; font-size: 16px;" [disabled]="signupForm.invalid">Create Account</button>
                <br>
                <div class="text-center">
                    <p>Already have an account? <a routerLink="/login" class="text-decoration-none" class="para">Log in</a></p>
                </div>
            </form>
        </div>
        <!-- Right Side: Image -->
        <div class="col-md-6 d-flex justify-content-center align-items-center p-0" style="background-color: white; border-top-left-radius: 70px;border-bottom-left-radius: 70px;">
            <img src="https://png.pngtree.com/png-vector/20220526/ourmid/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740838.png" alt="Sign Up" class="img-fluid sign-up-image" style="width:600px ;"/>
        </div>
    </div>
  </div>
