<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
    <h1 class="text-center mb-4">Forgot Password</h1>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
          Valid email is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
  </div>
</div>
