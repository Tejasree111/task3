<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <!-- Left Side: Form -->
      <div class="col-md-6 d-flex flex-column justify-content-center p-5" style="max-width: 500px;">
        <h1>Log in</h1>
        <h5 class="text-muted">Welcome back! please enter your details.</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Valid email is required
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password is required (min 8 characters)
            </div>
          </div>
          <button type="submit" class="btn w-100" style="background-color: rgb(106, 9, 170); color:white; font-weight: bold; font-size: 20px;" [disabled]="loginForm.invalid">Sign in</button>
          <br>
          <br>
          <div class="text-center">
            <p>Don't you have an account? <a routerLink="" class="text-decoration-none">Sign up</a></p>
          </div>
        </form>
      </div>
      <!-- Right Side: Image -->
      <div class="col-md-6 d-flex justify-content-center align-items-center p-0">
        <img src="assets/Laptop.webp" alt="log in" class="img-fluid log-in-image" style="width: 600px;"/>
    </div>
    </div>
  </div>
